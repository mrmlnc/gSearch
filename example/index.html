<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>gSearch</title>
</head>
<body>
  <form>
    <input type="search" id="inputSearch" placeholder="Search for...">
  </form>

  <ul id="resultSearch"></ul>

  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="lib/lunr.min.js"></script>
  <script src="lib/lunr.stemmer.support.min.js"></script>
  <script src="lib/lunr.ru.min.js"></script>
  <script src="../gsearch.min.js"></script>
  <script>
  $('#inputSearch').gSearch({
    results: '#resultSearch',
    rss: 'rss.xml',
    liveSearch: true,
    resultTemplate: '<li><h4>{{title}}</h4><p>{{description}}</p></li>',
    descriptionLength: 500,
    descriptionEllipsis: '...',
    descriptionTags: '<h1>',
    language: 'ru',
    afterFind: function(data) {
      console.log(data);
    }
  });
  </script>
</body>
</html>
